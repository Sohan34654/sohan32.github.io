<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sohan's Scientific Calculator</title>
  <style>
    body {
  background: #0c0c0c;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.calculator {
  background: #1c1c1c;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 15px #00ffc3;
  width: 95%;
  max-width: 420px;
  text-align: center;
}

.calculator h2 {
  color: #00ffc3;
  margin-bottom: 15px;
}

#display {
  width: 100%;
  height: 50px;
  font-size: 20px;
  text-align: right;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 10px;
  background: #222;
  color: #fff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 15px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background: #2e2e2e;
  color: white;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background: #444;
}

.equal {
  background-color: #00ffc3;
  color: #000;
  font-weight: bold;
  grid-column: span 1;
}

  </style>
  
</head>
<body>
  <div class="calculator">
    <h2>Sohanur  Calculator ðŸ”¬</h2>
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('Math.PI')">Ï€</button>
      <button onclick="append('Math.E')">e</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">âˆš</button>

      <button onclick="append('Math.log10(')">log</button>
      <button onclick="append('Math.log(')">ln</button>
      <button onclick="append('**')">xÊ¸</button>
      <button onclick="clearDisplay()">C</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">Ã·</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">Ã—</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">âˆ’</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="del()">âŒ«</button>
    </div>
  </div>
  <script src="2.js"></script>
</body>
</html>
